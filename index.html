<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Actordle</title>
        <link rel="Actordle Icon" href="Actordle.png">
        <link rel="stylesheet" 
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
              crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Actordle</h1>
            <nav>
                <menu class="navbar">
                    <li class="navitem"><a class="navlink-active" href="index.html">Home</a></li>
                    <li class="navitem"><a class="navlink" href="play.html">Play Actordle</a></li>
                    <li class="navitem"><a class="navlink" href="leaderboard.html">Today's Leaderboard</a></li>
                    <li class="navitem"><a class="navlink" href="about.html">What is Actordle?</a></li>
                </menu>
            </nav>
            <hr />
        </header>
        <main>
            <h2>Login to play today's Actordle</h2>
            <form action="play.html" method="get">
                <div>
                    <span>Username</span>
                    <input type="text" name="Username" placeholder="Username" required>
                </div>
                <div>
                    <span>Password</span>
                    <input type="password" name="Password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <br />
            <h2>Don't have an account?</h2>
            <form action="play.html" method="get">
                <div>
                    <span>Username</span> 
                    <input type="text" placeholder="Username" required>
                </div>
                <div>
                    <span>Password</span>
                    <input type="password" placeholder="Password" required>
                </div>
                <div>
                    <span>Confirm Password</span>
                    <input type="password" placeholder=" Password" required>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <hr />
        </main>
        <footer>
            <p>Created by: Evan Foulk</p>
            <a href="https://github.com/efoulk4/Actordle">Actordle Github</a>
        </footer>
    </body>
</html>
